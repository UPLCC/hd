<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>滑动跳转</title>
  </head>
  <body>	
	<center><h3 class="ym">页面1</h3><button onclick="xyy();" id="xyy">下一页</button></center>
<div class="a" id="a">
<center><h3 class="ym" id="ymb">页面2</h3><button onclick="syy();" id="syya">上一页</button></center>
</div>
  </body>
<style>
body{
margin:0;
padding:0;
}
.ym{
margin-top:150px;
}
@keyframes a{
0%{
width:0px;
border-radius:20px;
}
100%{
width:100vw;
border-radius:20px;
}
}
.a{
height:100%;
box-shadow:0px 5px 10px 15px rgba(0,0,0,0.1);
position:absolute;
top:0;
right:0;
background-color:white;
}
h3[id="ymb"]{
display:none;
}
button[id="syya"]{
display:none;
}
@keyframes b{
0%{
width:100vw;
border-radius:20px;
}
100%{
width:0px;
border-radius:20px;
}
}
</style>
<script>
function xyy(){
ymb.style.display="block";
syya.style.display="block";
a.style.animationName="a";
a.style.animationDuration="0.5s";
a.style.width="100vw";
}
function syy(){
ymb.style.display="none";
syya.style.display="none";
a.style.animationName="b";
a.style.animationDuration="0.5s";
a.style.width="0px";
}
</script>
</html>
